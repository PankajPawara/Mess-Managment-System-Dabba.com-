<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="shortcut icon" type="image/icon" href="images/p1.png"/>
</head>
<style>
    h2{
        margin-bottom: 20px;
        margin-right: 10px;
    }
    .main-frame{
        width: 100%;
        background-color: #ed999a;
        border: 2px solid rgb(57, 57, 57);
        border-radius:Â 6px;
        }
    .blue-frame{
        padding: 5px;
        font-weight: bold;
        font-size: larger;
        background-color: rgb(57, 57, 57);
        color: white;
        max-height: fit-content;
        border-top: 8px;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
    }
    
    .frames{
        align-self: center;
        display: flex;
        flex-wrap: wrap;
        padding-left: 50px;
        padding-bottom: 30px;
    }
    .child-frame{
        margin: 20px;
        padding: 20px;
        align-content: center;
        text-align: center;
        height: 100px;
        max-width: fit-content;
        background-color: azure;
        border: 1px solid black;
        border-radius: 8px;
        box-shadow: grey 2;
    }
</style>
<body>
    <div>
        <h2 align="center">Dashboard</h2> 
    </div>
    <div class="main-frame">
        <legend for="" class="blue-frame">Analytics</legend>
        <div class="frames" align="center">
            <div class="child-frame">
                <h3>Total Users</h3>
                <hr>
                <h1>2</h1>
            </div>
            <div class="child-frame">
                <h3>All Plans</h3>
                <hr>
                <h1>3</h1>
            </div>
            <div class="child-frame">
                <h3>Sold Plans</h3>
                <hr>
                <h1>5</h1>
            </div>
            <div class="child-frame">
                <h3>Weekly Plans</h3>
                <hr>
                <h1>7</h1>
            </div>
        </div>
    </div>
</body>
